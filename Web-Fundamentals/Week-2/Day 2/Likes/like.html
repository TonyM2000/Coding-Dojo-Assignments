<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="like.css">
    <script src="like.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h2>Network</h2>
        </div>
        <div class="fullpage">
            <h2>Your Feed</h2>
            <div class="boxes">
                <div class="leftbox">
                    <img src="user-circle.png">
                    <a href="#">Add an Avatar</a>
                    <h3>James Doe</h3>
                </div>
                <div class="rightboxes">
                    <div class="feedbox">
                        <div class="topbox">
                            <h4>Neil M</h4>
                            <span class="likecount">0</span>
                            <button onclick="add1(this)">Like</button>
                        </div>
                        <div class="botbox">
                            <span>I just set up this new discord bot, let me know what you all think</span>
                        </div>
                    </div>
                    <div class="feedbox">
                        <div class="topbox">
                            <h4>Nichole K</h4>
                            <span class="likecount">0</span>
                            <button onclick="add1(this)">Like</button>
                        </div>
                        <div class="botbox">
                            <span>Just finished my <a href="#">next comic</a>, check it out.</span>
                        </div>
                    </div>
                    <div class="feedbox">
                        <div class="topbox">
                            <h4>Jim R</h4>
                            <span class="likecount">0</span>
                            <button onclick="add1(this)">Like</button>
                        </div>
                        <div class="botbox">
                            <span>I can't stop listening to the <a href="https://www.youtube.com/watch?v=VmCqEGNLK4I">new album</a>.</span>
                            <p>Who else is liking it?</p>
                        </div>
                </div>
            </div>
        </div>
</body>
